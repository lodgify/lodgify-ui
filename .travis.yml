language: node_js
node_js:
  - '8'

script:
  - npm run install:peers
  - npm run lint
  - npm run test
  - npm run build
  - npm run styleguide:build

notifications:
  email: false
  slack:
    rooms:
      - $SLACK_KEY

deploy:
  # Publish styleguide to GitHub Pages
  - github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: './styleguide/dist'
    on:
      branch: production
    provider: pages
    skip_cleanup: true
  # Release npm
  - provider: script
    on:
      branch: production
    skip_cleanup: true
    script:
      - npx semantic-release --branch production
